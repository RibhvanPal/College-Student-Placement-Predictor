<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('/static/college_image1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .form-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="form-container rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-white text-center mb-8">College Student Placement Predictor</h1>

    <form action="/predict" method="post" class="space-y-4">
      <div>
        <input type="number" name="IQ" placeholder="IQ (80-150)" required min="80" max="150" class="w-full p-3 bg-transparent border border-gray-300 rounded-lg text-white placeholder:text-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200" />
      </div>
      <div>
        <input type="number" name="Prev_Sem_Result" step="any" placeholder="Previous Semester Result (2-10)" required min="2" max="10" class="w-full p-3 bg-transparent border border-gray-300 rounded-lg text-white placeholder:text-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200" />
      </div>
      <div>
        <input type="number" name="CGPA" step="any" placeholder="CGPA (2-10)" required min="2" max="10" class="w-full p-3 bg-transparent border border-gray-300 rounded-lg text-white placeholder:text-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200" />
      </div>
      <div>
        <input type="number" name="Academic_Performance" placeholder="Academic Performance (1-10)" required min="1" max="10" class="w-full p-3 bg-transparent border border-gray-300 rounded-lg text-white placeholder:text-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200" />
      </div>
      <div>
        <select name="Internship_Experience" required class="w-full p-3 bg-transparent border border-gray-300 rounded-lg text-white focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200">
          <option value="" disabled selected class="text-gray-400">Internship Experience</option>
          <option value="1" class="text-black">Yes</option>
          <option value="0" class="text-black">No</option>
        </select>
      </div>
      <div>
        <input type="number" name="Extra_Curricular_Score" placeholder="Extra Curricular Score (0-10)" required min="0" max="10" class="w-full p-3 bg-transparent border border-gray-300 rounded-lg text-white placeholder:text-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200" />
      </div>
      <div>
        <input type="number" name="Communication_Skills" placeholder="Soft Skill Rating (1-10)" required min="1" max="10" class="w-full p-3 bg-transparent border border-gray-300 rounded-lg text-white placeholder:text-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200" />
      </div>
      <div>
        <input type="number" name="Projects_Completed" placeholder="Projects Completed (0-5)" required min="0" max="5" class="w-full p-3 bg-transparent border border-gray-300 rounded-lg text-white placeholder:text-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200" />
      </div>
      <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-lg font-medium transition duration-300">
        Predict Placement
      </button>
    </form>

    <h2 id="predi" class="mt-6 text-blue-400 text-lg font-medium text-center">{{ prediction_text | safe }}</h2>
  </div>
</body>
</html>
